      <a href="#" id="signOut" class="py-2 d-none d-md-inline-block" onclick="signOut();">Salir</a>
      <script>
        function signOut() {
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut()
            .then(function () {
              localStorage.clear();
              window.location.href = "index.html"
            });
        }
        function onLoad() {
          gapi.load('auth2', function () {
            gapi.auth2.init();
          });
        }
      </script>
      <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>

  <!-- Botones de ordenamiento por precio y relevancia -->
  <div class="mt-5 container">
    <div class="row">
      <div class="col text-right">
        <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
          <label class="btn btn-light active" id="sortByRelevance">
            <input type="radio" name="options" autocomplete="off" checked>
            <i class="fas fa-medal mr-1"></i>Relevancia
          </label>
          <label class="btn btn-light" id="sortDescCost">
            <input type="radio" name="options" autocomplete="off">
            <i class="fas fa-sort-amount-up mr-1"></i>Mayor precio
          </label>
          <label class="btn btn-light" id="sortAscCost">
            <input type="radio" name="options" autocomplete="off">
            <i class="fas fa-sort-amount-down-alt mr-1"></i>Menor precio
          </label>
        </div>
      </div>
    </div>

    <!-- Filtro por precio y btn para restablecer lista -->
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6 mb-3">
          <div class="row">
            <p class="font-weight-normal text-right my-2">Precio USD</p>
            <div class="col-sm-3">
              <input class="form-control" type="number" placeholder="min." id="rangeFilterMinCost">
            </div>
            <div class="col-sm-3">
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterMaxCost">
            </div>
            <div class="btn-group">
              <button class="btn btn-light" id="rangeFilterCost">
                <i class="fa fa-funnel-dollar mr-1"></i>Filtrar
              </button>
              <button class="btn btn-light" id="clearRangeFilter">
                <i class="fas fa-eraser mr-1"></i>Limpiar
              </button>
            </div>
          </div>
        </div>
      </div>

    <!--Se agrega un contenedor vacio para luego colocar la lista de productos desde "productos.js"-->
    <div class="container p-2">
