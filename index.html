<!DOCTYPE html>

<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <!-- Google source data -->
  <meta name="google-signin-client_id"
    content="428794117897-af3u2j4lhobceldnrq8s6cdnnuucd6l8.apps.googleusercontent.com">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
    }

    img {
      align-self: center;
      height: 35%;
    }

    #login-container {
      flex: 1 0 auto;
    }
    
    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .footer {
      border-top: .0425rem solid rgba(0, 0, 0, .1);
      background: #fff;
      padding: 20px;
    }

    .footer-copyright {
      justify-content: center;
      text-align: center;
      flex-shrink: 0;
      font-size: 12px;
      font-size: .75rem;
      color: rgba(0, 0, 0, .45);
    }

    .or-break {
      border-bottom: 1px solid #e4e4e4;
      color: #999;
      font-size: 13px;
      line-height: 0;
      margin: 20px -15px;
      text-align: center;
    }

    .or-break>span {
      background: #f8f9fa;
      padding: 0 10px;
    }
  </style>
</head>

<body class="text-center">
  <img src="img/login.png" alt="jap-login" id="jap-login">
  <div class="container p-1" id="login-container">
    <div class="signin">
      <h1 class="h3 mb-2 font-weight-normal">Bienvenido</h1>
      <h1 class="h6 mb-3 font-weight-normal">Inicie sesión con su cuenta</h1>
      <div class="mt-3">
        <input id="inputEmail" class="form-control" placeholder="Usuario o email" autofocus>
      </div>
      <div class="mt-3 mb-3">
        <input id="inputPassword" type="password" class="form-control" placeholder="Contraseña">
      </div>
      <div class="mb-3">
        <button id="loginBtn" class="btn btn-lg btn-info btn-block">Ingresar</button>
      </div>

      <div class="or-break">
        <span>O</span>
      </div>

      <!-- Sign in with Google -->
      
      <div class="mb-5" id="my-signin2" style="display:none"></div>
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
      <script>
        function onSuccess(googleUser) {
          window.location = "homepage.html";
          var profile = googleUser.getBasicProfile();
          localStorage.setItem("googleUserLogged", profile.getEmail());
        }

        function onFailure(error) {
          console.log(error);
        }

        function renderButton() {
          gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 300,
            'height': 50,
            'longtitle': true,
            'theme': 'white',
            'onsuccess': onSuccess,
            'onfailure': onFailure,
          });
        }

        //Función para controlar que al finalizar
        //la carga del btn se pueda cambiar el default btn txt a español

        var reintentosDeCargaGoogleBtn = 0;

        function onInit() {

          //Timer con un control de errores para el cambio de txt que reduce
          // el tiempo en el que carga del botón y se ejecuta el cambio de txt
          setTimeout(function () {
            try {
              document.getElementById("my-signin2")
                .getElementsByClassName("abcRioButtonContents")[0]
                .getElementsByTagName("span")[0]
                .innerText = "Acceder con Google";
              document.getElementById("my-signin2").style.display = "block";
            } catch {
              reintentosDeCargaGoogleBtn += 1;
              if (reintentosDeCargaGoogleBtn < 5) {
                onInit();
              }
            }
          }, 100);
        }
        window.onload = onInit;
      </script>

    </div>
  </div>

  <footer class="footer">
    <div class="footer-copyright">Copyright © 2021 Jóvenes a Programar</div>
  </footer>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
