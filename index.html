  <!-- Google APIs para Google OAuth 2.0 -->
  <meta name="google-signin-client_id"
    content="428794117897-af3u2j4lhobceldnrq8s6cdnnuucd6l8.apps.googleusercontent.com">

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      align-items: center;
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: #f8f9fa;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    p.copyright {
      color: #939395;
      position: absolute;
      width: 100%;
      line-height: 40px;
      text-align: center;
      bottom: 1px;
    }

    .or-break {
      border-bottom: 1px solid #e4e4e4;
      color: #999;
      font-size: 13px;
      line-height: 0;
      margin: 20px -15px;
      text-align: center;
    }

    .or-break>span {
      background: #f8f9fa;
      padding: 0 10px;
    }
  </style>
</head>

<body class="text-center">
  <img src="img/login.png" alt="jap login" height="41%">
  <div class="container p-1">
    <div class="signin">
      <h1 class="h3 mb-2 font-weight-normal">Bienvenido</h1>
      <h1 class="h6 mb-3 font-weight-normal">Inicie sesión con su cuenta</h1>
      <div class="mt-3">
        <input id="inputEmail" class="form-control" placeholder="Usuario o email" autofocus>
      </div>
      <div class="mt-3 mb-3">
        <input id="inputPassword" class="form-control" placeholder="Contraseña">
      </div>
      <div class="mb-3">
        <button id="loginBtn" class="btn btn-lg btn-info btn-block">Ingresar</button>
      </div>

      <div class="or-break">
        <span>O</span>
      </div>

      <!-- Sign in with Google btn with CSS -->
      <div id="my-signin2" style="display:none"></div>

      <script>
        function onSuccess(googleUser) {
          window.location = "homepage.html";
        }
        function onFailure(error) {
          console.log(error);
        }
        function renderButton() {
          gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 300,
            'height': 50,
            'longtitle': true,
            'theme': 'white',
            'onsuccess': onSuccess,
            'onfailure': onFailure,
          });
        }

        var reintentosDeCargaGoogleBtn = 0;

        //Función para controlar que al finalizar
        //la carga del btn se pueda cambiar el default btn txt a español
        function onInit() {

          //Utilizo un timer con un control de errores para el cambio de txt para reducir
          // el tiempo en el que carga del botón y hacer el cambio de txt lo antes posible
          setTimeout(function () {
            try {
              document.getElementById("my-signin2")
                .getElementsByClassName("abcRioButtonContents")[0]
                .getElementsByTagName("span")[0]
                .innerText = "Acceder con Google";
              document.getElementById("my-signin2").style.display = "block";
            } catch {
              reintentosDeCargaGoogleBtn += 1;
              if (reintentosDeCargaGoogleBtn < 5) {
                onInit();
              }
            }
          }, 100);
        }
        window.onload = onInit;
      </script>
      
    </div>
  </div>

  <p class="copyright">&copy; Jóvenes a Programar 2021</p>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
